<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variance Report Automator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="Hempel-Logo-Black-orange-line-2023.ico">
</head>
<body>
    <div class="container">
        <h1>Variance Report Automator </h1>
        <input type="file" id="fileUpload" name="fileUpload">
        <pre id="fileContent"></pre>
        <div class="download-link" id="downloadLink" style="display: none;">
            <a href="#" id="downloadButton">Download Modified File</a>
        </div>
        <div class="logo">
            <img src="Hempel-Logo.png" alt="Logo" style="display: block; margin: 20px auto; max-width: 1000px;">
        </div>
    </div>
</body>
</html>
